<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/game.css">
</head>

<body>

	<div class="wrapper">
		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">
						Результат: <span></span>
					</div>
				</div>
				<div class="game__counter">
				</div>
			</div>
			<div class="game__win"></div>
			<div class="info">
				<a href="#info" title="Правила игры" class="info__icon">i</a>
				<div class="info__body" id="info">
					<a href="#" class="info__close">X</a>
					<div class="info__text">
						<p>Продержитесь минуту, убегая мышью от котов</p>
						<!-- <p>Игра начнется при наведении на серое поле</p> -->
						<p>При выходы за пределы поля игра начинается с начала</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
